<body>

    <h1>KHQR Generator</h1>

            <label for="bankAccount">Bank Account</label>
            <input type="text" id="bankAccount" value="your_name@wing" required>

            <label for="merchantName">Merchant Name</label>
            <input type="text" id="merchantName" value="Your Store Name" required>

            <label for="merchantCity">Merchant City</label>
            <input type="text" id="merchantCity" value="Phnom Penh" required>

            <label for="amount">Amount (KHR)</label>
            <input type="number" id="amount" value="10000" required>

            <label for="storeLabel">Store Label</label>
            <input type="text" id="storeLabel" value="My Store">

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" value="855967920804">

            <label for="terminalLabel">Terminal Label</label>
            <input type="text" id="terminalLabel" value="POS-01">

            <button type="button" onclick="generateKHQR()">Generate KHQR</button>
        </div>
    </form>

    <div id="qrCode"></div>

    <div class="response-section">
        <div id="qrData"></div>
    </div>
</div>
