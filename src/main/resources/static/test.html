<!-- src/main/resources/static/test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>KHQR Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
        }
        .result {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .qr-image {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>KHQR Test</h1>

    <div>
        <button onclick="generateQR()">Generate QR & Test</button>
    </div>

    <div class="qr-image" id="qrImage"></div>
    <div class="result" id="result"></div>

    <h2>Check Payment Status</h2>
    <div>
        <input type="text" id="md5Input" placeholder="Enter MD5 hash">
        <button onclick="checkPayment()">Check Payment</button>
    </div>
    <div class="result" id="paymentResult"></div>
</div>

<script>
    async function generateQR() {
        try {
            const response = await fetch('/api/test/generate');
            const result = await response.text();
            document.getElementById('result').textContent = result;
        } catch (error) {
            document.getElementById('result').textContent = 'Error: ' + error.message;
        }
    }

    async function checkPayment() {
        const md5 = document.getElementById('md5Input').value;
        try {
            const response = await fetch(`/api/test/check/${md5}`);
            const result = await response.text();
            document.getElementById('paymentResult').textContent = 'Payment Status: ' + result;
        } catch (error) {
            document.getElementById('paymentResult').textContent = 'Error: ' + error.message;
        }
    }
</script>
</body>
</html>
